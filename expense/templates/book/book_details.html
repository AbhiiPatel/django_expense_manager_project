<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<h1>Book Details</h1>

<br>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>BookName</th>
            <th>BookPrice</th>
            <th>Author</th>
            <th>BookGenere</th>
            <th>Publication</th>
            
        </tr>
        
    </thead>

    <tbody>

        {% for i in book %}
            <tr>
                <td>{{i.id}}</td>    
                <td>{{i.bname}}</td>
                <td>{{i.bprice}}</td>
                <td>{{i.author}}</td>
                <td>{{i.book_genere}}</td>
                <td>{{i.publication}}</td>
            </tr>
        
        {% endfor %}
    </tbody>
</table>

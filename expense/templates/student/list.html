{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <br>
    <div>
        {% comment %} <a class="btn btn-primary" href='/studentapp/register'>Register</a> {% endcomment %}
        <a class="btn btn-success" href="{% url 'registerstudent' %}">Register</a>
    </div>
    <br>
    <h1>Student List</h1>
    <br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in students %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.age}}</td>
                    <td>
                        <a class="btn btn-danger" href = "{% url 'deletestudent' i.id %}">Delete</a>
                        <a class="btn btn-info" href = "{% url 'updatestudent' i.id %}">Update</a>
                        <a class="btn btn-success" href = "{% url 'detailstudent' i.id %}">Detail</a>
                    </td>
                </tr>
                
            {% endfor %}
                

        </tbody>
    </table>
</body>

</html>
